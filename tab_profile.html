<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/tab_profile_styles.css">
    <script src="../firebase.js"></script>

</head>

<body>
    <div class="container">
        <div>
            <h2>Username: <span id="username">Loading...</span></h2>
        </div>

        <div>
            <h2>User Information</h2>
            <p><strong>Name:</strong> <span id="name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
            <p><strong>Phone Number:</strong> <span id="phone">Loading...</span></p>
            <p><strong>Location:</strong> <span id="location">Loading...</span></p>
            <p><strong>School:</strong> <span id="school">Loading...</span></p>
            <p><strong>Major:</strong> <span id="major">Loading...</span></p>
            <p><strong>Graduation year:</strong> <span id="gradYear">Loading...</span></p>
        </div>

        <div>
            <h2>Upload Resume</h2>
            <label for="resume">Choose a resume:</label>
            <input type="file" id="resume" accept=".pdf,.doc,.docx">
            <button class="button" onclick="uploadResume()">Upload Resume</button>
            <p id="uploadStatus"></p>
        </div>

        <div>
            <h2></h2>
        </div>
    </div>
</body>

</html>
